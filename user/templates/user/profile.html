{% extends 'task/base.html' %}
 {% block content %}
	<div class="todo-list">
	<h3>Task</h3>
		<h2><strong>{{profile.user.username}}</strong></h2>
		<br>
		<br>
		<h2>{{profile.description}}</h2>
		<br>
		<h2>{{task_object.user}}</h2>
		<br>
		<img src="{{ profile.image.url }}">
		<br>
		<h2>{{task_object.bio}}</h2>
		<br>
		<h2>status</h2>
		<br>

		<a class="btn btn-sm btn-info" href="{% url 'profile_update' profile.id %}">Update</a>
		<a class="btn btn-sm btn-danger" href="#">Delete</a>

	</div>

{% endblock %}
